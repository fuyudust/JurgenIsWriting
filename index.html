<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ch·ªânh s·ª≠a truy·ªán</title>
    <style>
        :root {
            --bcolor: #cfcaa9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sound-toggle.active {
            animation: pulse-animation 1s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bcolor);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: none;
        }

        .toolbar-button {
            background-color: var(--bcolor);
            color: white;
            border: 2px solid var(--bcolor);
            font-size: 14px;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .save-button, .sound-toggle {
            background-color: var(--bcolor);
            color: white;
            border: 2px solid var(--bcolor);
            font-size: 24px;
            cursor: pointer;
            padding: 0px 0px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background-color: var(--bcolor);
        }

        .sound-toggle.active {
            animation: pulse-animation 1s infinite;
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bcolor);
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        .toolbar select {
            padding: 5px;
        }

        .content-container {
            margin-top: 60px;
            padding: 10px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .content-item {
            border: 1px solid #ffffff;
            padding: 1px;
            margin-bottom: 1px;
            background: #fff;
        }

        .text-field {
            font-family: inherit;
            font-size: 16px;
            text-align: justify;
            width: 100%;
            display: inline-block;
        }

        .display-field, .edit-field {
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .summary-text {
            color: rgb(44, 149, 219);
            font-weight: normal;
        }

        .main-display {
            white-space: pre-wrap;
            line-height: 2;
        }

        .main-text {
            color: black;
            font-weight: normal;
            margin-left: 20px;
            box-sizing: border-box;
            width: calc(100% - 20px);
        }

        .display-field {
            padding: 5px;
            min-height: 40px;
            border: 1px solid transparent;
        }

        .display-field:hover {
            background: #f5f5f5;
            cursor: pointer;
        }

        .edit-field {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            resize: none;
            overflow: hidden;
            min-height: 40px;
            border: 1px solid #ddd;
        }

        .summary-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-display {
            order: 2;
        }

        .numbering {
            order: 1;
            display: inline-block;
            width: 30px;
            text-align: right;
            margin-right: 10px;
            color: rgb(205, 229, 235);
            font-weight: bold;
            font-size: 25px;
            font-family: 'courier new';
            cursor: pointer;
        }

        .main-container {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDA1nw4icbTTk4XMnGMbTvE7gm0_jqDpvs",
            authDomain: "jurgeniswriting.firebaseapp.com",
            projectId: "jurgeniswriting",
            storageBucket: "jurgeniswriting.firebasestorage.app",
            messagingSenderId: "262285148656",
            appId: "1:262285148656:web:9966aa3b976d7f1d8e5d35"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentStory = "story1"; // Truy·ªán hi·ªán t·∫°i

        // C·∫≠p nh·∫≠t dropdown cho l·ª±a ch·ªçn ph·∫°m vi ƒë·ªçc
        function updateDropdowns() {
            const contentList = document.getElementById("contentList").children;
            const startRead = document.getElementById("startRead");
            const endRead = document.getElementById("endRead");
            startRead.innerHTML = "";
            endRead.innerHTML = "";

            for (let i = 0; i < contentList.length; i++) {
                const option = document.createElement("option");
                option.value = i + 1;
                option.textContent = i + 1;
                startRead.appendChild(option.cloneNode(true));
                endRead.appendChild(option);
            }
        }

        // C·∫≠p nh·∫≠t dropdown cho danh s√°ch truy·ªán
        function updateStoryDropdown() {
            const storySelect = document.getElementById("storySelect");
            storySelect.innerHTML = "";
            const stories = ["story1", "story2", "story3"]; // C√≥ th·ªÉ m·ªü r·ªông ho·∫∑c l·∫•y t·ª´ Firebase
            stories.forEach(story => {
                const option = document.createElement("option");
                option.value = story;
                option.textContent = story.charAt(0).toUpperCase() + story.slice(1);
                storySelect.appendChild(option);
            });
            storySelect.value = currentStory;
        }

        // Th√™m m·ªôt content-item m·ªõi
        window.addContent = function () {
            const contentList = document.getElementById("contentList");
            const index = contentList.children.length + 1;
            const contentItem = document.createElement("div");
            contentItem.className = "content-item";
            contentItem.innerHTML = `
                <div class="summary-container">
                    <span class="numbering" onclick="copySummary(this)" ondblclick="deleteContentItem(this)">${index}</span>
                    <span class="display-field text-field summary-display summary-text" 
                          ondblclick="enterEdit(this, 'summary')" 
                          onclick="toggleMain(this)">
                        [Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem chi ti·∫øt] 
                    </span>
                    <textarea class="edit-field text-field summary-edit summary-text" style="display:none;" 
                              onblur="exitEdit(this, 'summary')" 
                              oninput="autoResize(this)"></textarea>
                </div>
                <div class="main-container" style="display: none;">
                    <span class="display-field text-field main-display main-text" 
                          ondblclick="enterEdit(this, 'main')">
                        [N·ªôi dung ch√≠nh tr·ªëng]
                    </span>
                    <textarea class="edit-field text-field main-edit main-text" style="display:none;" 
                              onblur="exitEdit(this, 'main')" 
                              oninput="autoResize(this)"></textarea>
                </div>
            `;
            contentList.appendChild(contentItem);
            updateDropdowns();
            saveToFirebase();
        };

        // Chuy·ªÉn sang ch·∫ø ƒë·ªô ch·ªânh s·ª≠a
        window.enterEdit = function (displayElem, field) {
            const contentItem = displayElem.closest(".content-item");
            const editElem = contentItem.querySelector(`.${field}-edit`);
            editElem.value = (displayElem.textContent.includes("[") && displayElem.textContent.includes("]"))
                ? ""
                : displayElem.textContent;
            displayElem.style.display = "none";
            editElem.style.display = "block";
            editElem.focus();
            autoResize(editElem);
        };

        // Tho√°t ch·∫ø ƒë·ªô ch·ªânh s·ª≠a
        window.exitEdit = async function (editElem, field) {
            const contentItem = editElem.closest(".content-item");
            const displayElem = contentItem.querySelector(`.${field}-display`);
            let newValue = editElem.value.trim();
            if (newValue === "") {
                newValue = field === 'summary'
                    ? "[Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem chi ti·∫øt]"
                    : "[N·ªôi dung ch√≠nh tr·ªëng]";
            }
            displayElem.textContent = newValue;
            await saveToFirebase();
            editElem.style.display = "none";
            displayElem.style.display = "inline-block";
        };

        // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh chi·ªÅu cao textarea
        window.autoResize = function (element) {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight) + "px";
        };

        // Toggle hi·ªÉn th·ªã "N·ªôi dung ch√≠nh"
        window.toggleMain = function (summaryElem) {
            const contentItem = summaryElem.closest(".content-item");
            const mainContainer = contentItem.querySelector(".main-container");
            mainContainer.style.display = (mainContainer.style.display === "none" || mainContainer.style.display === "") ? "block" : "none";
        };

        // ƒê·ªçc n·ªôi dung ƒë√£ ch·ªçn
        window.readAll = function () {
            const start = parseInt(document.getElementById("startRead").value);
            const end = parseInt(document.getElementById("endRead").value);
            const contentList = document.getElementById("contentList").children;
            let combinedText = "";

            for (let i = start - 1; i < end && i < contentList.length; i++) {
                const contentItem = contentList[i];
                const mainDisplay = contentItem.querySelector(".main-display");
                const mainEdit = contentItem.querySelector(".main-edit");
                let text = "";
                if (mainDisplay && mainDisplay.style.display !== "none") {
                    text = mainDisplay.textContent;
                } else if (mainEdit) {
                    text = mainEdit.value;
                }
                if (text.trim() !== "") combinedText += text + ". ";
            }

            if (combinedText) {
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(combinedText);
                speech.lang = "en-US"; // ho·∫∑c "vi-VN" n·∫øu c·∫ßn
                speech.onend = function () {
                    console.log("ƒê√£ ho√†n th√†nh ƒë·ªçc");
                };
                window.speechSynthesis.speak(speech);
            }
        };

        // H√†m d·ª´ng ƒë·ªçc
        window.stopReading = function () {
            window.speechSynthesis.cancel();
        };

        // Chuy·ªÉn ƒë·ªïi gi·ªØa ƒë·ªçc v√† d·ª´ng
        window.toggleSound = function () {
            const button = document.querySelector(".sound-toggle");
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                button.classList.remove("active");
            } else {
                readAll();
                button.classList.add("active");
            }
        };

        // Copy t·∫•t c·∫£ summaries
        window.copyAllSummaries = function () {
            const contentList = document.getElementById("contentList").children;
            let allSummaries = "";
            for (let i = 0; i < contentList.length; i++) {
                const summaryDisplay = contentList[i].querySelector(".summary-display");
                const text = summaryDisplay.textContent.includes("[") ? "" : summaryDisplay.textContent;
                allSummaries += text + "\n";
            }
            navigator.clipboard.writeText(allSummaries).then(() => {
                showToast("ƒê√£ copy t·∫•t c·∫£ summaries!");
            }).catch(err => {
                console.error("L·ªói khi copy: ", err);
                showToast("L·ªói khi copy t·∫•t c·∫£ summaries!");
            });
        };

        // Copy t·∫•t c·∫£ main contents
        window.copyAllMainContents = function () {
            const contentList = document.getElementById("contentList").children;
            let allMainContents = "";
            for (let i = 0; i < contentList.length; i++) {
                const mainDisplay = contentList[i].querySelector(".main-display");
                const text = mainDisplay.textContent.includes("[") ? "" : mainDisplay.textContent;
                allMainContents += text + "\n";
            }
            navigator.clipboard.writeText(allMainContents).then(() => {
                showToast("ƒê√£ copy t·∫•t c·∫£ main contents!");
            }).catch(err => {
                console.error("L·ªói khi copy: ", err);
                showToast("L·ªói khi copy t·∫•t c·∫£ main contents!");
            });
        };

        // L∆∞u n·ªôi dung v√†o Firebase
        window.saveToFirebase = async function () {
            const contentList = document.getElementById("contentList").children;
            const stories = [];

            for (let i = 0; i < contentList.length; i++) {
                const summaryDisplay = contentList[i].querySelector(".summary-display");
                const mainDisplay = contentList[i].querySelector(".main-display");
                stories.push({
                    id: i + 1,
                    summary: (summaryDisplay.textContent.includes("[") && summaryDisplay.textContent.includes("]"))
                        ? ""
                        : summaryDisplay.textContent,
                    content: (mainDisplay.textContent.includes("[") && mainDisplay.textContent.includes("]"))
                        ? ""
                        : mainDisplay.textContent
                });
            }

            try {
                await setDoc(doc(db, "stories", currentStory), { contents: stories });
                showToast("Saved!");
            } catch (error) {
                console.error("Error saving data:", error);
                showToast("C√≥ l·ªói khi l∆∞u d·ªØ li·ªáu!");
            }
        };

        // T·∫£i n·ªôi dung t·ª´ Firebase
        window.loadFromFirebase = async function () {
            try {
                const docRef = doc(db, "stories", currentStory);
                const docSnap = await getDoc(docRef);
                document.getElementById("contentList").innerHTML = "";
                if (docSnap.exists()) {
                    docSnap.data().contents.forEach((item) => {
                        addContent();
                        const contentItem = document.getElementById("contentList").lastChild;
                        contentItem.querySelector(".summary-display").textContent = item.summary || "[Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ xem chi ti·∫øt]";
                        contentItem.querySelector(".main-display").textContent = item.content || "[N·ªôi dung ch√≠nh tr·ªëng]";
                    });
                }
                updateDropdowns();
            } catch (error) {
                console.error("Error loading data:", error);
                showToast("C√≥ l·ªói khi t·∫£i d·ªØ li·ªáu!");
            }
        };

        // Chuy·ªÉn ƒë·ªïi truy·ªán
        window.changeStory = function () {
            currentStory = document.getElementById("storySelect").value;
            loadFromFirebase();
        };

        // T·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu khi trang ƒë∆∞·ª£c load
        document.addEventListener("DOMContentLoaded", function () {
            updateStoryDropdown();
            loadFromFirebase();
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 1000);
        }

        window.copySummary = function (numberingElem) {
            const contentItem = numberingElem.closest(".content-item");
            const summaryDisplay = contentItem.querySelector(".summary-display");
            const textToCopy = summaryDisplay.textContent.trim();
            navigator.clipboard.writeText(textToCopy)
                .then(() => showToast("ƒê√£ copy n·ªôi dung summary!"))
                .catch(err => {
                    console.error("L·ªói khi copy: ", err);
                    showToast("L·ªói khi copy n·ªôi dung!");
                });
        };

        window.deleteContentItem = function (numberingElem) {
            if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ph·∫ßn n√†y kh√¥ng?")) return;
            const contentItem = numberingElem.closest(".content-item");
            if (contentItem) contentItem.remove();
            updateNumbering();
            updateDropdowns();
            saveToFirebase();
        };

        window.updateNumbering = function () {
            const contentItems = document.querySelectorAll(".content-item");
            contentItems.forEach((item, index) => {
                const numbering = item.querySelector(".numbering");
                if (numbering) numbering.textContent = (index + 1) + ".";
            });
        };

        window.addEventListener('beforeunload', function () {
            window.speechSynthesis.cancel();
        });
    </script>
</head>
<body>
    <div class="toolbar">
        <label>Truy·ªán: <select id="storySelect" onchange="changeStory()"></select></label>
        <label>Ch∆∞∆°ng: <select id="chapterSelect"></select></label>
        <button onclick="saveToFirebase()" class="save-button">üíæ</button>
        <button onclick="toggleSound()" class="sound-toggle">üí¨</button>
        <select id="startRead"></select>
        <span>-</span>
        <select id="endRead"></select>
        <button onclick="copyAllSummaries()" class="toolbar-button">Copy All Summaries</button>
        <button onclick="copyAllMainContents()" class="toolbar-button">Copy All Main</button>
    </div>

    <div id="toast"></div>
    <div class="content-container" id="contentList"></div>
    <button onclick="addContent()">+</button>
</body>
</html>
